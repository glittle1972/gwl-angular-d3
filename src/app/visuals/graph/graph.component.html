<svg #svg [attr.width]="options.width" [attr.height]="options.height">
    <g [zoomableOf]="svg">
      <g linkVisual="link" *ngFor="let link of links"></g>
      <g nodeVisual="node"
        *ngFor="let node of nodes"
        [draggableNode]="node"
        [draggableInGraph]="graph"></g>
    </g>
  </svg>
